<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <!-- Styling (Optional, for presentation purposes) -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header, nav, footer {
            padding: 10px;
            background-color: #f4f4f4;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <main>
        <article>
            <h2>About Us</h2>
            <p>This website showcases the basics of HTML5 structure, including semantic elements.</p>
        </article>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Contact us at: Samuelkabedi@gmail.com</p>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
